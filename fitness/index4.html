<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gymwolf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .contact-container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px 30px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #ffffff;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input, 
        .contact-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.7);
        }

        .contact-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff5722;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #e64a19;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
            display: none;
            font-weight: bold;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        iframe {
            border: none;
            width: 100%;
            height: 250px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="gym.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p class="message" id="successMessage">Thank you for reaching out! We'll get back to you soon.</p>

    
        <div class="contact-info">
            <p><strong>Phone:</strong> +91 9351159095</p><br>
            <p><strong>Email:</strong> gymwolf19@gmail.com</p><br>
            <p><strong>Address:</strong> GYMWOLF, Kakde Nagar Rd, Kapil Nagar, Kondhwa Budruk, Pune, Maharashtra 411048</p><br>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.508990495635!2d73.87813697496138!3d18.460589882621427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2eaf30453184b%3A0x2a08737d110768b3!2sTalwalkar&#39;s%20HiFi%20Gym!5e0!3m2!1sen!2sin!4v1739383348409!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    

    <script>
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Simulate a successful form submission
            successMessage.style.display = 'block';

            // Reset form fields
            contactForm.reset();

            // Hide message after a few seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
